<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <div class="jumbotron">
        <div class="display-4 text-center">
            Digital Clock With <br> Jquery
        </div>
        <div class="clock">
        <strong class="hours display-4 "></strong>
        <strong class="minutes display-4 "></strong>
        <strong class="seconds display-4 "></strong>
        <!-- <strong class="time">0</strong> -->
        </div>
        <div class="days_container">
            <span class=" day monday" data-index="0">
                SU
            </span>
            <span class=" day tuesday" data-index="1">
                MO
            </span>
            <span class=" day wednesday" data-index="2">
                TU
            </span>
            <span class=" day thirsday" data-index="3">
                WE
            </span>
            <span class=" day friday" data-index="4">
                TH
            </span>
            <span class=" day saturday " data-index="5">
                FR
            </span>
            <span class=" day sunday" data-index="6">
                SA
            </span>
        </div>
    </div>

    <!-- bootstrap cdn -->  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- jquery cdn -->

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
